---
layout: default
---

<!-- ====== About Start ====== -->
<section id="about" class="ud-about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="ud-section-title mx-auto text-center">
                    <span>About</span>
                    <h2>Learn me about us</h2>
                </div>
            </div>
        </div>
    </div>
  <div class="container">

    {% for about in site.abouts %}
    <div class="row mb-5">
      <div class="ud-about-wrapper wow fadeInUp" data-wow-delay=".2s">
        <div class="ud-about-content-wrapper">
          <div class="ud-about-content">
            <span class="tag">{{ about.label }}</span>
            <h2>{{ about.title }}</h2>
            {{ about.content | markdownify }}
          </div>
        </div>

        <div class="ud-about-image">
          <img src="{{ about.image }}" alt="about-image" />
        </div>

      </div>
    </div>

    {% endfor %}

    </div>
    </section>
<!-- ====== About End ====== -->
