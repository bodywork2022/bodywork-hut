---
layout: default
description: "If you have any questions about the services we offer have a read and see if your questions is answered."
---

<!-- ====== FAQ Start ====== -->
<section id="faq" class="ud-faq">
    <div class="shape">
        <img src="assets/images/faq/shape.svg" alt="shape" />
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="ud-section-title text-center mx-auto">
                    <span>FAQ</span>
                    <h2>Your Questions Answered</h2>
                </div>
            </div>
        </div>

        <div class="row">
            {% for section in site.data.faq %}
            <div class="col-lg-12">
                <h3 class="ml-1 mb-4">{{section.name}}</h2>
                {% for faq in section.faqs %}
                <div class="ud-single-faq wow fadeInUp" data-wow-delay=".1s">
                    <div class="accordion">
                        <button class="ud-faq-btn collapsed" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                            <span class="icon flex-shrink-0">
                                <i class="lni lni-chevron-down"></i>
                            </span>
                            <span>{{faq.question}}</span>
                        </button>
                        <div id="collapseOne" class="accordion-collapse collapse">
                            <div class="ud-faq-body">
                                {{faq.answer}}
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>

    </div>
</section>
<!-- ====== FAQ End ====== -->
