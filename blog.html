---
layout: default
---

<section id="testimonials" class="ud-pricing">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="ud-section-title mx-auto text-center">
                    <span>Blog</span>
                    <h2>Read our blogs</h2>
                    <ul>
                        {% for post in site.posts %}
                          <li>
                            <a href="{{ post.url }}">{{ post.title }}</a>
                          </li>
                        {% endfor %}
                      </ul>
                </div>
            </div>
        </div>
    </div>
</section>
